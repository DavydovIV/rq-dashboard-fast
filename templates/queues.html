{% extends "base.html" %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Queues Dashboard</title>
</head>

<body>
  {% block content %}
  <h2>Queues</h2>
  <div class="section">
    <table id="queues">
      <thead>
        <tr>
          <th>Queue Name</th>
        </tr>
      </thead>
      <tbody>
        {% for queue_name in queue_data %}
        <tr>
          <td>{{ queue_name }}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
  {% endblock %}
</body>

</html>
