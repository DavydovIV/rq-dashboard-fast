name: Publish on Release if Tests Pass

on:
  push:

permissions:
  contents: read

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          repository: 'Hannes221/rq-dashboard-fast'

      - name: Wait for services
        run: docker compose up

      - name: Run tests
        run: docker exec rq-dashboard-fast-dashboard-1 pytest

  deploy:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          repository: 'Hannes221/rq-dashboard-fast'

      # Extract version from pyproject.toml and set it as an output variable
      - name: Get version
        id: get_version
        run: echo "::set-output name=version::$(cat pyproject.toml | grep -Po '(?<=^version = ").*(?="$)')"

      # Create Release using the extracted version
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v${{ steps.get_version.outputs.version }}
          release_name: Release v${{ steps.get_version.outputs.version }}
          body: |
            This is a new release.

          draft: false
          prerelease: false

      # Install Python and dependencies for building package
      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install build
      - name: Build package
        run: python -m build

      # Publish Python package to PyPI
      - name: Publish package
        if: success() && github.event.release.published == true
        uses: pypa/gh-action-pypi-publish@27b31702a0e7fc50959f5ad993c78deac1bdfc29
        with:
          user: __token__
          password: ${{ secrets.PYPI_API_TOKEN }}
